
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JS, Popper.js, and jQuery -->
    <script th:src="@{/js/jquery.js}" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
<!--    <script type="text/javascript" src="//cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>-->
    <script type='text/javascript' src='https://s3.amazonaws.com/dynatable-docs-assets/js/jquery.dynatable.js'></script>
    <link rel="stylesheet" media="all" href="https://s3.amazonaws.com/dynatable-docs-assets/css/jquery.dynatable.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>

</head>
<style>
    .page-container {
        padding-top: 150px;
    }
</style>
<body>
<div th:replace="layouts/adminLayouts/navbar"></div>
<div layout:fragment="adminContent"></div>
<div th:replace="layouts/adminLayouts/footer"></div>
<script>
    $(document).ready( function () {
        $('.data-table').dynatable();
        $(".view-banner").on("click", function () {
            console.log("I am clicked")
            $('#imageModal').modal('toggle');
            $("#img").attr("src",$(this).attr("path"))
            $('#imageModal').modal('show');
            // $('#myModal').modal('hide');
        })

    });
    $(function () {
        $(".delete-category").on('click',function () {
            var id=$(this).attr("id")
            console.log(id)

            if (confirm('Are you sure you want to delete this category?')) {
                $.ajax({
                    url: "/adminPanel/deleteCategory/"+id,
                    type: "POST",
                    success: function (response) {
                        window.location.href=window.location.href
                    },
                    error: function (jqXHR, exception) {
                        console.log(jqXHR);
                        // Your error handling logic here..
                    }
                });
            } else {
                // Do nothing!
                console.log('Thing was not saved to the database.');
            }

        })
    })
</script>

</body>
</html>
